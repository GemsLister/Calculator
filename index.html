<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="inputNumOperators">
            <input type="text" id="calculatorInput" readonly>
            <div class="numberOperators">
                <button id="clear">AC</button>
                <button id="backspace">
                    <img src="img/backspace.svg" alt="backspaceIcon">
                </button>
                <button id="multiply" class="operator">*</button>
                <button id="divide" class="operator">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="add" class="operator">+</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="subtract" class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="equals" class="equals">=</button>
                <button class="operator">%</button>    
                <button class="number">0</button>
                <button id="dot" class="number">.</button>
            </div>
    </main>
</body>
</html>
