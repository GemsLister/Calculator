<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <main>
        <div class="inputNumOperators">
            <input type="text" id="calculatorInput" readonly>
            <div class="numberOperators">
                <button id="clear" class="clear">AC</button>
                <button id="erase" class="erase">
                    <img src="img/backspace.svg" alt="backspaceIcon">
                </button>
                <button id="multiply" class="operator" value="*">*</button>
                <button id="divide" class="operator" value="/">/</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button id="add" class="operator" value="+">+</button>
                <button class="number"" value="4">4</button>
                <button class="number"" value="5">5</button>
                <button class="number"" value="6">6</button>
                <button id="subtract" class="operator" value="-">-</button>
                <button class="number"" value="1">1</button>
                <button class="number"" value="2">2</button>
                <button class="number"" value="3">3</button>
                <button id="equals" class="equals">=</button>
                <button id="negative" class="operator" value="-">+/-</button>    
                <button class="number" value="0">0</button>
                <button>.</button>
            </div>
    </main>
</body>
</html>
